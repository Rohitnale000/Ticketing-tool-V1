<body onload="displayDataOnTable()">
    <div class="container pt-4">
        <div class="row shadow p-4">
            <div class="col-lg-6 col-sm-12 text-start ticket-list-title">
                <h3>Ticket List</h3>
            </div>
            <div class="col-lg-6 col-sm-12 text-end top-btn">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                        href="#exampleModalToggle" role="button" id="addTicket">Add Ticket</button>
                </div>
                
                <div class="btn-group" id="category-box">
                    <select class="form-select fs-5" aria-label=".form-select-lg example" id="filterTableDataId">
                        <option value="All" selected>All</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                        <option value="Inprogress">Inprogress</option>
                        <option value="Deleted">Deleted</option>
                    </select>
                </div>
                <div class="btn-group">
                    <label class="toggle-button">
                        <input type="checkbox" onclick="showDataIntoCart()" value="1" id="myCheck">
                        <span class="knob"></span>
                    </label>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger btn-lg logout"  onclick="location.href='/login.html'">Logout</button>
                </div>
            </div>
        </div>
        <div class="row  table-responsive">
            <table class="table table-bordered table-striped pt-5 text-center ">
                <thead class="thead-dark">
                    <tr>
                        <th>No</th>
                        <th>Ticket No</th>
                        <th>Name</th>
                        <th>Letest Message</th>
                        <th>Assigned</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Action </th>
                    </tr>
                </thead>
                <tbody class="shadow">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center fs-5 fw-bold " id="exampleModalToggleLabel">Add Ticket</h1>
                    <button type="button" id="closeBtn" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pb-5 border-0">
                    <form action="#" id="ticketForm" onsubmit="event.preventDefault()">
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label fw-semibold ">Title</label>
                            <input type="text" class="form-control user-title" id="title" placeholder="Enter Title">
                            <span id="title_val">Enter Title</span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label fw-semibold">Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Enter Desciption"></textarea>
                            <span id="description_val">Enter Description</span>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label fw-semibold ">Select Message</label>
                            <select class="form-select  mb-3" aria-label=".form-select-lg example" id="tag">
                                <option value="Replace">Replace</option>
                                <option value="New">New</option>
                                <option value="Issue">Issue</option>
                                <option value="Repair">Repair</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label fw-semibold ">Select Admin</label>
                            <select class="form-select  mb-3" aria-label=".form-select-lg example" id="assign">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label fw-semibold ">Select Priority</label>
                            <select class="form-select  mb-3" aria-label=".form-select-lg example" id="priority">
                                <option value="Low" selected>Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label fw-semibold ">Select Status</label>
                            <select disabled class="form-select  mb-3" aria-label=".form-select-lg example" id="status">
                                <option value="Pending" selected>Pending</option>
                                <option value="Completed">Completed</option>
                                <option value="Inprogress">Inprogress</option>
                                <option value="Deleted">Deleted</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="btn-save-ticket">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">

        </div>
    </div>
    <script src="./JS/addTicket.js"></script>
    <script src="./JS/cart.js"></script>
</body>

</html>
